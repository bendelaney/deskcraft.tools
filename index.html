<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="High-quality digital tooling, made by and for people doing real work in the analog world.">
    <title>Deskcraft Toolworks, LLC</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="nav">
        <a href="#pricing" class="nav-link">Pricing</a>
    </nav>

    <main class="container">
        <header class="site-header">
            <h1><span class="brand-name">Deskcraft</span> <span class="brand-suffix">Toolworks, <span class="brand-llc">LLC</span></span></h1>
        </header>

        <h2 class="tagline">High-quality <strong>digital</strong> tools.Made <em>by</em> and <em>for</em> people doing <strong>real work</strong> in the <strong>analog</strong> world.</h2>
    </main>

    <section id="pricing" class="pricing-section">
        <h2 class="pricing-title">Pricing</h2>

        <div class="pricing-grid">
            <div class="pricing-card">
                <h3 class="product-name">ActionDesk</h3>
                <div class="pricing-options">
                    <div class="price-option">
                        <span class="price">$59</span>
                        <span class="period">/mo</span>
                    </div>
                    <div class="price-option">
                        <span class="price">$499</span>
                        <span class="period">/yr</span>
                    </div>
                </div>
            </div>

            <div class="pricing-card">
                <h3 class="product-name">ScheduleDesk</h3>
                <div class="pricing-options">
                    <div class="price-option">
                        <span class="price-tbd">TBD</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <a href="/terms-and-conditions.html" class="footer-link">Terms & Conditions</a>
    </footer>

    <script src="js/main.js"></script>

</html>
